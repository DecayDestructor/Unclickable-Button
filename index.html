<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Running Button</title>
  </head>
  <body>
    <div class="main-content">
      <h1 class="changing-text-on-click first">Do you Love me?</h1>
      <h1 class="changing-text-on-click hidden second">I love you too❤️</h1>
      <img class="gif-default" src="images/giphy.gif" alt="gif" />
    </div>
    <button class="yes-btn btn" type="button">YES</button>
    <button class="no-btn btn" type="button">NO</button>
    <script src="index.js"></script>
  </body>
</html>
